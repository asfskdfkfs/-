<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - متجر المنتجات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>إنشاء حساب</h1>
    </header>

    <main>
        <form class="auth-form" id="signup-form">
            <input type="text" id="signup-username" placeholder="اسم المستخدم" required>
            <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="signup-password" placeholder="كلمة المرور" required>
            <button type="submit" class="btn">إنشاء حساب</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
