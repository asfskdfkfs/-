<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>المنتجات</h1>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="login.html">تسجيل الدخول</a>
            <a href="signup.html">إنشاء حساب</a>
        </nav>
    </header>

    <main>
        <h2>استعرض منتجاتنا المتاحة</h2>
        <div class="product-list" id="product-list">
            <!-- المنتجات ستضاف هنا عبر JavaScript -->
        </div>

        <h3>أضف منتجًا جديدًا</h3>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="اسم المنتج" required>
            <input type="number" id="product-price" placeholder="السعر" required>
            <input type="file" id="product-image" accept="image/*" required>
            <button type="submit" class="btn">أضف المنتج</button>
        </form>

        <div class="edit-form" style="display: none;">
            <input type="text" placeholder="اسم المنتج" class="edit-name">
            <input type="number" placeholder="السعر" class="edit-price">
            <button class="btn save-btn">حفظ</button>
        </div>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
